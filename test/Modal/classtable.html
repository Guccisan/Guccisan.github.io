    <script>
        function set2fig(num) {
            // 桁数が1桁だったら先頭に0を加えて2桁に調整する
            var ret;
            if (num < 10) { ret = "0" + num; }
            else { ret = num; }
            return ret;
        }
        function showClock2() {
            // Date オブジェクトを作成
            var date = new Date();

            var nowTime = new Date();
            var nowHour = set2fig(nowTime.getHours());
            var nowMin = set2fig(nowTime.getMinutes());
            var nowSec = set2fig(nowTime.getSeconds());

            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            var d = date.getDate();
            var w = date.getDay();
            var wNames = ['日', '月', '火', '水', '木', '金', '土'];

            if (m < 10) {
                m = '0' + m;
            }
            if (d < 10) {
                d = '0' + d;
            }

            var msg = "現在時刻：" + y + "年" + m + "月" + d + "日 (" + wNames[w] + ")" + nowHour + ":" + nowMin + ":" + nowSec;
            document.getElementById("RealtimeClockArea2").innerHTML = msg;

            if (nowHour >= 17) { //17:00以降は次の日の時間割を表示
                switch (w % 7) {
                    case 5:
                    case 6:
                    case 0: //金曜日、土曜日、日曜日
                        document.getElementById('mon1').style.backgroundColor = '#ccffcc';
                        document.getElementById('mon2').style.backgroundColor = '#ccffcc';
                        document.getElementById('mon3').style.backgroundColor = '#ccffcc';
                        document.getElementById('mon4').style.backgroundColor = '#ccffcc';
                        break;
                    case 1: //月曜日
                        document.getElementById('tue1').style.backgroundColor = '#ccffcc';
                        document.getElementById('tue2').style.backgroundColor = '#ccffcc';
                        document.getElementById('tue3').style.backgroundColor = '#ccffcc';
                        document.getElementById('tue4').style.backgroundColor = '#ccffcc';
                        break;
                    case 2: //火曜日
                        document.getElementById('wed1').style.backgroundColor = '#ccffcc';
                        document.getElementById('wed2').style.backgroundColor = '#ccffcc';
                        document.getElementById('wed3').style.backgroundColor = '#ccffcc';
                        document.getElementById('wed4').style.backgroundColor = '#ccffcc';
                        break;
                    case 3: //水曜日
                        document.getElementById('thu1').style.backgroundColor = '#ccffcc';
                        document.getElementById('thu2').style.backgroundColor = '#ccffcc';
                        document.getElementById('thu3').style.backgroundColor = '#ccffcc';
                        document.getElementById('thu4').style.backgroundColor = '#ccffcc';
                        break;
                    case 4: //木曜日
                        document.getElementById('fri1').style.backgroundColor = '#ccffcc';
                        document.getElementById('fri2').style.backgroundColor = '#ccffcc';
                        document.getElementById('fri3').style.backgroundColor = '#ccffcc';
                        break;
                }
            }
            else {
                switch (w % 7) {
                    case 6:
                    case 0:
                    case 1: //土曜日、日曜日、月曜日
                        document.getElementById('mon1').style.backgroundColor = '#ccffcc';
                        document.getElementById('mon2').style.backgroundColor = '#ccffcc';
                        document.getElementById('mon3').style.backgroundColor = '#ccffcc';
                        document.getElementById('mon4').style.backgroundColor = '#ccffcc';
                        break;
                    case 2: //火曜日
                        document.getElementById('tue1').style.backgroundColor = '#ccffcc';
                        document.getElementById('tue2').style.backgroundColor = '#ccffcc';
                        document.getElementById('tue3').style.backgroundColor = '#ccffcc';
                        document.getElementById('tue4').style.backgroundColor = '#ccffcc';
                        break;
                    case 3: //水曜日
                        document.getElementById('wed1').style.backgroundColor = '#ccffcc';
                        document.getElementById('wed2').style.backgroundColor = '#ccffcc';
                        document.getElementById('wed3').style.backgroundColor = '#ccffcc';
                        document.getElementById('wed4').style.backgroundColor = '#ccffcc';
                        break;
                    case 4: //木曜日
                        document.getElementById('thu1').style.backgroundColor = '#ccffcc';
                        document.getElementById('thu2').style.backgroundColor = '#ccffcc';
                        document.getElementById('thu3').style.backgroundColor = '#ccffcc';
                        document.getElementById('thu4').style.backgroundColor = '#ccffcc';
                        break;
                    case 5: //金曜日
                        document.getElementById('fri1').style.backgroundColor = '#ccffcc';
                        document.getElementById('fri2').style.backgroundColor = '#ccffcc';
                        document.getElementById('fri3').style.backgroundColor = '#ccffcc';
                        break;
                }
            }

        }
        setInterval('showClock2()', 1000);
    </script>
