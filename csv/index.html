    <input type="button" id="btn1" value="Click" onclick="myfunc()">

    <input type="button" id="btn2" value="Click" onclick="inputCSV()">
    <p id="text2">unti</p>

    <script>
        var myfunc = function () {
            var myp = document.getElementById("text1");
            myp.innerHTML = "こんばんは！";
        }

        var inputCSV = function () {
            var myp = document.getElementById("text2");
            myp.innerHTML = "ばか";
        }
    </script>

<script>
        function readCsv(data) {
            var num = 0;
            var target = '#text2';
            var csv = $.csv.toArrays(data);
            var insert = '</br>';
            $(csv).each(function () {
                if (this.length > 0) {
                    num++;
                    $(this).each(function () {
                        insert += this + '&emsp;' + num;
                    });
                    insert += '</br>';
                }
            });
            $(target).append(insert);
        }
        var csvfile = 'database.csv';
        $(function () {
            $.get(csvfile, readCsv, 'text');
        });
    </script>
</body>
