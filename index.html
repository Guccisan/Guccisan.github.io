<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.0.0/build/cssreset/reset-min.css">
    <style type="text/css">
        body {
            padding: 1%;
            /* margin: 1%; */
            background-color: rgb(189, 168, 209);
        }

        a {
            text-decoration: none;
        }

        .btn {
            margin-top: 1em;
            margin-bottom: 1em;
            padding: 0.5em 0em;
        }




        .btn01 {
            padding: 0.5em 1em;
            border: solid 1px #D81B60;
            background-color: white;
            color: #D81B60;

            -webkit-transition: all 0.2s ease;
            -moz-transition: all 0.2s ease;
            -o-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        /* ボタンにカーソルを合わせたとき */

        .btn01:hover {
            background-color: #D81B60;
            color: white;

            -webkit-transition: all 0.2s ease;
            -moz-transition: all 0.2s ease;
            -o-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }




        .btn02 {
            padding: 0.5em 1em;
            border: solid 1px rgb(0, 162, 255);
            background-color: rgb(0, 162, 255);
            color: white;

            -webkit-transition: all 0.2s ease;
            -moz-transition: all 0.2s ease;
            -o-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        /* ボタンにカーソルを合わせたとき */

        .btn02:hover {
            background-color: white;
            border: solid 1px rgb(0, 162, 255);
            color: rgb(0, 162, 255);

            -webkit-transition: all 0.2s ease;
            -moz-transition: all 0.2s ease;
            -o-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }



        .btn03 {
            padding: 0.5em 1em;
            border: solid 1px rgb(255, 123, 0);
            background-color: rgb(255, 123, 0);
            color: white;

            -webkit-transition: all 0.2s ease;
            -moz-transition: all 0.2s ease;
            -o-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        /* ボタンにカーソルを合わせたとき */

        .btn03:hover {
            background-color: rgb(197, 96, 1);
            border: solid 1px rgb(197, 96, 1);
            color: rgb(150, 150, 150);
            box-shadow: 0 0 8px rgb(200, 200, 200);

            -webkit-transition: all 0.2s ease;
            -moz-transition: all 0.2s ease;
            -o-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }
    </style>
</head>

<body>
    CSSでこんなのがつくれるよー
    <p class="btn">
        <a href="#" class="btn01">Button01</a>
    </p>
    <p class="btn">
        <a href="#" class="btn02">Button02</a>
    </p>
    <p class="btn">
        <a class="btn03" href="tosi\index.html">tosi</a>
    </p>

</body>

</html>
